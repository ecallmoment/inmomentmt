<html>
<head>
    <meta charset="utf-8">

    <!--Javascript Resource Files-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
        
    <!--this is for the main js file-->
    <script type="text/javascript" src="js/main.js"></script>
        
    <!--CSS Resource Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--won't be created unless necessary  <link href="upload-project.css" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link href='//fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body onload="checkAuthState('upload-project')">
    <!--Navigation Header-->
    <div class="navContainer">
        <nav class="navbar navbar-inverse hidden-phone">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">InMoment Manual Tagging</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="tagging.html">Tagging</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li><a href="" id="sign-in-status"><span class="glyphicon glyphicon-user" ></span> Signed Out</a></li>
                    <li><a id="sign-in" onClick="logging()"><span class="glyphicon glyphicon-log-in" ></span> Sign In</a></li>
                </ul>
            </div>
        </nav>
    </div>
   <div id="not-logged-in" style="display: none;">
        <h4 class="content">You must be logged in to view this page.</h4>  
    </div>
    <div id="logged-in" class="content block" style="display: none;">
          <div id="project-name" class="block">
              <label for="new-project-name">New Project Name: </label><input type="text" id="new-project-name" onchange="setProjectName(this.value)"/>
              <div id="upload-buttons">
              <div id="tagmap-upload" class="block">
               <label for="tagmapfile"><h4>Add Tag Map</h4></label><input type="file" id="tagmapfile" onchange="tagMapChange()" accept=".csv"/><br/>
              </div>
              <div id="annotation-upload" >
                <label for="rwfile"><h4>Add Annotations</h4></label><input type="file" id="rwfile" onchange="rwChange()" accept=".csv"/>
              
              </div>
              
              </div>
          </div>
          <br/>
          <br/>
          <br/>
          <br/>
          <div id="save-and-upload" >
                  <a class="general-button" onClick="writeProjectToDatabase()" href="project.html">Save and Upload</a>
          </div>
  
    </div>


</body>
</html>
